<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather app</title>
    <link rel="stylesheet" href="./major.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./12.css' rel='stylesheet'>
  </head>
  <body>
    <div class="content">
    <div class="wrapper" >
      <header style="color: #1d3557;font-weight: bolder;"><id class='bx bx-left-arrow-alt'></i>
        <h1>Weather App</h1></header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content1">
          <input type="text" spellcheck="false" placeholder="Enter city name" required id="cityName">
          <div class="separator"></div>
          <button id="devLocation">Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="icons/" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    </div>
    <script src="./12.js"></script>


  </body>
</html>
